<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - LangLearn</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/flashcards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand" onclick="location.href='../index.html'">LangLearn</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="lessons.html">Lessons</a></li>
            <li><a href="flashcards.html" class="active">Flashcards</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="btn btn-outline" onclick="location.href='login.html'">Login</button>
            <button class="btn btn-solid" onclick="location.href='signup.html'">Sign Up</button>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <main class="container">
        <!-- Deck Management -->
        <section class="deck-management">
            <div class="section-header">
                <h2>Your Flashcard Decks</h2>
                <button class="btn btn-primary" onclick="showCreateDeckModal()">
                    <i class="fas fa-plus"></i> Create New Deck
                </button>
            </div>

            <div class="deck-grid">
                <!-- Example decks will be dynamically populated -->
            </div>
        </section>

        <!-- Study Interface (hidden by default) -->
        <section class="study-interface" style="display: none;">
            <div class="study-header">
                <button class="btn btn-outline" onclick="exitStudyMode()">
                    <i class="fas fa-arrow-left"></i> Back to Decks
                </button>
                <div class="study-progress">
                    <span id="cardProgress">Card 1/20</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 5%"></div>
                    </div>
                </div>
            </div>

            <div class="flashcard" onclick="flipCard()">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <p class="card-text">Click to flip</p>
                    </div>
                    <div class="flashcard-back">
                        <p class="card-text">Answer</p>
                    </div>
                </div>
            </div>

            <div class="study-controls">
                <button class="btn btn-wrong" onclick="markCard('wrong')">
                    <i class="fas fa-times"></i> Wrong
                </button>
                <button class="btn btn-correct" onclick="markCard('correct')">
                    <i class="fas fa-check"></i> Correct
                </button>
            </div>
        </section>
    </main>

    <!-- Create Deck Modal -->
    <div class="modal" id="createDeckModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Deck</h3>
                <button class="close-modal" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="createDeckForm" class="modal-form">
                <div class="form-group">
                    <label for="deckTitle">Deck Title</label>
                    <input type="text" id="deckTitle" required>
                </div>
                <div class="form-group">
                    <label for="deckLanguage">Language</label>
                    <select id="deckLanguage" required>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                        <option value="japanese">Japanese</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cards</label>
                    <div id="cardsList">
                        <div class="card-input">
                            <input type="text" placeholder="Front (Question)" required>
                            <input type="text" placeholder="Back (Answer)" required>
                            <button type="button" class="btn btn-outline btn-small" onclick="removeCard(this)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline btn-small" onclick="addCard()">
                        <i class="fas fa-plus"></i> Add Card
                    </button>
                </div>
                <button type="submit" class="btn btn-primary">Create Deck</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/navbar.js"></script>
    <script src="../js/flashcards.js"></script>
</body>
</html>
